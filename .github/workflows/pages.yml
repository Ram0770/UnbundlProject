name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  pages: write
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # If you had a build step (Sass, bundlers, etc.) add it here.
      # For plain HTML/CSS/JS, there's nothing to build.

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: '.'

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
